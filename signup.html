<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Happy Soul</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <!-- Logo Area -->
        <div class="logo">
            <a href="landing.html">
                <img src="Assets/happy_logo.svg" alt="Happy Soul Logo">
                <span class="logo-text">Happy Soul</span>
            </a>
        </div>

        <!-- Navigation Links -->
        <ul class="nav-links">
            <li><a href="landing.html#about">About</a></li>
            <li><a href="landing.html#resources">Resources</a></li>
            <li><a href="landing.html#contact">Contact</a></li>
            <li><a href="login.html" class="login-btn">Log In</a></li>
            <li><a href="signup.html" class="signup-btn active">Sign Up</a></li>
        </ul>
        <button class="mobile-menu-icon" aria-label="Open menu">&#9776;</button>
    </nav>
    <div class="mobile-menu" id="mobileMenu">
        <a href="landing.html#about">About</a>
        <a href="landing.html#resources">Resources</a>
        <a href="landing.html#contact">Contact</a>
    </div>

    <!-- Signup Form Section -->
    <section class="auth-section">
        <div class="auth-container">
            <h1>Create Your Account</h1>
            <p class="auth-subtitle">Start your journey to mental wellness today</p>
            
            <form class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
                <div class="form-options">
                    <label class="terms-checkbox">
                        <input type="checkbox" name="terms" required>
                        I agree to the <a href="#terms">Terms of Service</a> and <a href="#privacy">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            
            <div class="auth-divider">
                <span>or</span>
            </div>
            
            <div class="social-auth">
                <button class="social-btn google">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>
                <button class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                    Continue with Facebook
                </button>
            </div>
            
            <p class="auth-redirect">
                Already have an account? <a href="login.html">Log in</a>
            </p>
        </div>
    </section>

    <script>
        // Mobile menu toggle
        document.querySelector('.mobile-menu-icon').addEventListener('click', function() {
            document.getElementById('mobileMenu').classList.toggle('open');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const mobileMenu = document.getElementById('mobileMenu');
            const mobileMenuIcon = document.querySelector('.mobile-menu-icon');
            
            if (!mobileMenu.contains(event.target) && !mobileMenuIcon.contains(event.target)) {
                mobileMenu.classList.remove('open');
            }
        });
    </script>
</body>
</html>
